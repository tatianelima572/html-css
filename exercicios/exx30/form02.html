<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    
    <h1>teestee de formulario</h1>
    <form action="" method="POST" autocomplete="off">

        <div>
            <label for="">Usuário:</label>
            <input type="text" name="usu" id="isuario" required minlength="9" maxlength="15" placeholder="Usuário">
     
          <!--
            Required é usado para indicar que um determinado campo em um formulário é obrigatório, ou seja, o usuário deve preencher OBRIGATORIAMENTE antes de enviar o formulário.
          -->

        <div>
            <label for="">Senha:</label>
            <input type="password" name="sen" id="isenha" required minlength="8" 
            placeholder="Senha">
        </div>









        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>

</body>
</html>
