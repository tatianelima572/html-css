<html lang="pt-br">

    <title>formulario</title>
</head>
<body>
    <form action="" method="get" autocomplete="off">

    <fieldset>
        <legend>Meus dados pessoais:</legend>
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome">
        </div>
        <div>
            <label for="">E-mail</label>
            <input type="email" name="email" id="iemail" required placeholder="Digite seu email">
        </div>
        <div>
            <label for="itelefone">Telefone</label>
            <input type="tel" name="telefone" id="itelefone" required placeholder="(xx) xxxx xxxx"      pattern="(\d{2}\)\d{4,5}-\d{4}$">
        </div>
    </fieldset>



      <input type="submit" value="Enviar">
      <input type="reset" value="Excluir">

 </form>
