<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">

        <div>
            <label for="inumero1">Número 1</label>
            <input type="number" name="numero" id="inumero1" min="0" max="50" required     oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
        </div>

        <div>
            <label for="inumero2">Número 2</label>
            <input type="number" name="numero" id="inumero2" min="0" max="50" required  oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
        </div>


        <div>
            <label for="isoma">Soma</label>
             <output name="soma" id="isoma">0</output>

             <!--
                <output> é utilizada para representar o resultado de um cálculo ou de uma ação do usuário.
             -->
        </div>

        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="apagar">
        </div>

    </form>
</body>
</html>
